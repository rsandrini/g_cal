
<html>
  <head>
    <title>Seus agendamento no </b>Google Calendar</b></title>
    <style type=text/css>
      td  { vertical-align: top; padding: 0.5em }
      img { border:0 }
    </style>
  </head>
  <body><h2>Lista de Itens da sua agenda</h2>
    <table border=1>
      {% for event in events.items %}
      <tr><td>{{ event.summary }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
